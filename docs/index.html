<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scriptindex.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1 id="heading">People Search</h1>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">People search</a></li>
          <li><a href="vehiclesearch.html">Vehicle search</a></li>
          <li><a href="addavehicle.html">Add a vehicle</a></li>
        </ul>
      </nav>
    </header>
    <aside><img src="jojo.jpg" alt="Jotaro Kujo" /></aside>
    <main>
      <form name="form">
        <p>
          <label for="name">Search by driver name</label>
          <input id="name" type="text" label="name" name="name" />
        </p>
        <p>
          <label for="license">Search by driving license number</label>
          <input id="license" type="text" label="license" name="license" />
        </p>
        <br />
        <button type="button" id="submit">Submit</button>
        <p id="message"></p>
      </form>
      <p id="message"></p>
      <div id="results"></div>
    </main>
    <footer></footer>
  </body>
</html>
