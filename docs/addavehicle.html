<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Vehicle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="addavehicle.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1 id="heading">Add a Vehicle</h1>
      <nav>
        <ul class="navbar">
          <li><a href="index.html">People search</a></li>
          <li><a href="vehiclesearch.html">Vehicle search</a></li>
          <li><a href="addavehicle.html">Add a vehicle</a></li>
        </ul>
      </nav>
    </header>
    <aside><img src="jojo.jpg" alt="Jotaro Kujo" /></aside>
    <main>
      <h2>Fill in all the fields</h2>
      <form name="vehicle-form">
        <p>
          <label for="rego">Vehicle Registration/Plate Number: </label>
          <input id="rego" type="text" label="rego" name="rego" />
        </p>
        <p>
          <label for="make">Vehicle Make: </label>
          <input id="make" type="text" label="make" name="make" />
        </p>
        <p>
          <label for="model">Vehicle Model: </label>
          <input id="model" type="text" label="model" name="model" />
        </p>
        <p>
          <label for="colour">Vehicle Colour: </label>
          <input id="colour" type="text" label="colour" name="colour" />
        </p>
        <div class="owner-check">
          <p>
            <label for="owner">Vehicle Owner: </label>
            <input id="owner" type="text" label="owner" name="owner" />
          </p>
          <button type="button" id="check">Check owner</button>
        </div>
        <button type="button" id="new-owner">New owner</button>
        <div id="owner-results"></div>
        <button type="button" id="add-vehicle">Add vehicle</button>
      </form>
      <form id="people-form">
        <p>
          <label for="name">Owner Name: </label>
          <input id="name" type="text" label="name" name="name" />
        </p>
        <p>
          <label for="address">Owner Address: </label>
          <input id="address" type="text" label="address" name="address" />
        </p>
        <p>
          <label for="dob">Owner Date of Birth: </label>
          <input id="dob" type="date" label="dob" name="dob" />
        </p>
        <p>
          <label for="license">Owner's License: </label>
          <input id="license" type="text" label="license" name="license" />
        </p>
        <p>
          <label for="expire">Owner License Expiry Date: </label>
          <input id="expire" type="date" label="expire" name="expire" />
        </p>
        <button type="button" id="add-owner">Add owner</button>
        <p id="message-owner"></p>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
